---
# WordPress Authentication Keys Secret
# IMPORTANT: Generate new keys before deploying to production!
# Use: https://api.wordpress.org/secret-key/1.1/salt/
#
# To create this secret from command line:
# kubectl create secret generic gfb-wp-auth-keys \
#   --namespace=gfb \
#   --from-literal=WP_AUTH_KEY='your-generated-key-here' \
#   --from-literal=WP_SECURE_AUTH_KEY='your-generated-key-here' \
#   --from-literal=WP_LOGGED_IN_KEY='your-generated-key-here' \
#   --from-literal=WP_NONCE_KEY='your-generated-key-here' \
#   --from-literal=WP_AUTH_SALT='your-generated-key-here' \
#   --from-literal=WP_SECURE_AUTH_SALT='your-generated-key-here' \
#   --from-literal=WP_LOGGED_IN_SALT='your-generated-key-here' \
#   --from-literal=WP_NONCE_SALT='your-generated-key-here'
#
# Or apply this file after replacing the placeholder values:
apiVersion: v1
kind: Secret
metadata:
  name: gfb-wp-auth-keys
  namespace: gfb
  labels:
    app: gfb-wp
type: Opaque
stringData:
  # REPLACE THESE VALUES with output from https://api.wordpress.org/secret-key/1.1/salt/
  # These are placeholder values and MUST be changed before production deployment
  WP_AUTH_KEY: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_SECURE_AUTH_KEY: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_LOGGED_IN_KEY: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_NONCE_KEY: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_AUTH_SALT: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_SECURE_AUTH_SALT: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_LOGGED_IN_SALT: "CHANGE_ME_generate_from_wordpress_salt_api"
  WP_NONCE_SALT: "CHANGE_ME_generate_from_wordpress_salt_api"
