apiVersion: apps/v1
kind: Deployment
metadata:
  name: gfb-web
  namespace: gfb
  labels:
    app: gfb-web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gfb-web
  template:
    metadata:
      labels:
        app: gfb-web
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: frontend
        image: gfb-web:v1.7.2
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: PORT
          value: "9000"
        - name: NODE_ENV
          value: "production"
        envFrom:
        - secretRef:
            name: gfb-web-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /healthz
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 20
---
apiVersion: v1
kind: Service
metadata:
  name: gfb-web
  namespace: gfb
spec:
  selector:
    app: gfb-web
  ports:
  - name: http
    port: 80
    targetPort: 9000
  type: ClusterIP
