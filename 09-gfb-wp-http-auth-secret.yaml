apiVersion: v1
kind: Secret
metadata:
  name: gfb-wp-http-auth
  namespace: gfb
type: Opaque
stringData:
  # Optional: realm label displayed by the browser.
  HTTP_AUTH_REALM: "Restricted Site"
  # CHANGE ME: credentials for Basic Auth (used by the WordPress http-auth plugin).
  HTTP_AUTH_USERNAME: "CHANGE_ME_USERNAME"
  HTTP_AUTH_PASSWORD: "CHANGE_ME_PASSWORD"
